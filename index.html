<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-xl">
    <h1
      class="text-5xl bg-yellow-300 p-4 m-5 rounded-2xl shadow-lg w-2/4 mx-auto"
    >
      Don't look at my tail
    </h1>
    <h3>I have a secret tail</h3>
    <p>But You don't have one</p>
    <button
      class="px-5 mx-5 py-2 bg-sky-400 rounded hover:bg-sky-700 hover:text-white"
    >
      Click me
    </button>

    <section
      class="h-64 bg-indigo-300 mx-auto w-2/3 flex justify-center items-center"
    >
      <div>
        <h1
          class="bg-yellow-300 w-auto py-2 px-4 rounded text-red-600 font-bold"
        >
          My test
        </h1>
      </div>
    </section>

    <section>
      <div class="flex justify-around my-20">
        <div class="rounded bg-purple-300 p-24">
          <h2>box-1</h2>
        </div>
        <div class="rounded bg-purple-300 p-24">
          <h2>box-2</h2>
        </div>
        <div class="rounded bg-purple-300 p-24">
          <h2>box-3</h2>
        </div>
      </div>
    </section>

    <section>
      <h3>Tailwind Grid</h3>
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-sky-400">1</div>
        <div class="bg-sky-400 col-span-2">2</div>
        <div class="bg-sky-400">3</div>
        <div class="bg-sky-400 row-span-3">4</div>
        <div class="bg-sky-400 col-span-3">5</div>
        <div class="bg-sky-400 col-span-2">6</div>
        <div class="bg-sky-400">7</div>
        <div class="bg-sky-400">8</div>
        <div class="bg-sky-400">9</div>
        <div class="bg-sky-400">10</div>
        <div class="bg-sky-400">11</div>
        <div class="bg-sky-400">12</div>
        <div class="bg-sky-400">13</div>
        <div class="bg-sky-400">14</div>
        <div class="bg-sky-400">15</div>
      </div>
    </section>

    <section>
      <h4 class="text-4xl">My Grid layout</h4>
      <div class="grid grid-cols-3 gap-4 my-20">
        <div class="bg-yellow-200 col-span-3">Header</div>
        <div class="bg-violet-700 col-span-2 h-64">main content</div>
        <div class="bg-yellow-200">side nav</div>
        <div class="bg-yellow-200 col-span-3">footer</div>
      </div>
    </section>
  </body>
</html>
